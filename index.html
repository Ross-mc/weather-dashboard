<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="Assets/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="bg-img"></div>
    <form role="form">
        <input type="text" id="user-search" placeholder="Search by city"><br>
        <button type="submit" id="submit-btn">Search <i class="fas fa-search"></i></button>
    </form>
    <h2 class="front-header-small">Optimal Day ~ Your 5 day weather forecast</h2>
    <div class="front-container">
        <h1 class="front-header">Optimal Day</h1>
        <p class="front-tag"><em>5 day weather forecast > search by your city!</em></p>
    </div>
    <div class="container">
    </div>
    <div class="circles">
        <button class="move-btn" id="left"><i class="fas fa-chevron-left"></i></button>
        <div class="circle" data-index="0" id="circle-0"></div>
        <div class="circle" data-index="1" id="circle-1"></div>
        <div class="circle" data-index="2" id="circle-2"></div>
        <div class="circle" data-index="3" id="circle-3"></div>
        <div class="circle" data-index="4" id="circle-4"></div>
        <button class="move-btn" id="right"><i class="fas fa-chevron-right"></i></button>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="Assets/weatherscript.js"></script>
</body>
</html>
